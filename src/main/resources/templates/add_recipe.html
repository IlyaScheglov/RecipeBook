<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe Book</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header_profile"></header>

<form th:action="@{/add_new_recipe}" method="post" enctype="multipart/form-data">
    <input type="file" class="form-control" name="image" required>
    <input type="text" class="form-control" name="title" placeholder="Название" maxlength="50" required>
    <input type="text" class="form-control" name="description" placeholder="Краткое описание рецепта(150 символов)" maxlength="150" required>
    <input type="text" class="form-control" name="tags" placeholder="Добавить тэги" required>
    <div class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <input type="number" class="form-control" name="time" placeholder="Время готовки" required>
        <p>Минут</p>
        <input type="number" class="form-control" name="portions" placeholder="Порций в блюде" required>
        <p>Персон</p>
    </div>
    <div><input type="hidden" name="_csrf" th:value="${_csrf.token}"/></div>
    <div><input type="submit" value="Добавить"/></div>
</form>

<div th:insert="blocks/footer :: footer"></div>
</body>

</html>
