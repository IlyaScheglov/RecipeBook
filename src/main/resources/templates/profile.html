<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe Book</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header_profile"></header>
<div class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <h1 class="fs-4">Мой профиль</h1>
    <form class="me-3 py-2 link-body-emphasis text-decoration-none" th:action="@{/logout}" method="post">
        <input  type="submit" value="Выйти"/>
    </form>
    <button class="btn btn-primary rounded-pill px-3" type="button" text="Добавить рецепт" th:onclick="|window.location.href='/addrecipe'|"></button>
</div>
<div>
<h2 class="fs-4" th:text="'Логин: ' + ${user.username}"></h2>
<h2 class="fs-4" th:text="'Имя: ' + ${user.name}"></h2>
</div>
<div class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <button class="btn btn-primary rounded-pill px-3" type="button" th:text="'Всего рецептов ' + ${countOfMyRecipes}" th:onclick="|window.location.href='/profile'|"></button>
    <button class="btn btn-primary rounded-pill px-3" type="button" th:text="'Всего лайков ' + ${countOfLikedRecipes}" th:onclick="|window.location.href='/profile_likes'|"></button>
    <button class="btn btn-primary rounded-pill px-3" type="button" th:text="'В избранном ' + ${countOfFavouriteRecipes}" th:onclick="|window.location.href='/profile_favourite'|"></button>
</div>
<h2 class="fs-4" th:text="${kindOfList}"></h2>

<p th:if="${recipesList.size() == 0}">Здесь нету рецептов</p>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="col">
            <div th:each="el : ${recipesList}">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div onclick="location.href='/recipeinfo/' + ${el.id}">
                            <img class="bd-placeholder-img card-img-left" width="225" height="225" th:src="@{${el.dishImage}}"/>
                            <div class="container" th:if="${tagsInRecipeService.getTagsInRecipe(el.id).size > 0}">
                                <div class="col">
                                    <div class="d-inline-flex gap-2 justify-content-center py-5" th:each="elTags : ${tagsInRecipeService.getTagsInRecipe(el.id)}">
                                        <span class="badge text-bg-primary rounded-pill" th:text="${elTags}"></span>
                                    </div>
                                </div>
                            </div>
                            <p class="card-text" th:text="${el.title}"></p>
                            <p class="card-text" th:text="${el.description}"></p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-danger" th:onclick="|window.location.href='/btn_like_clicked/' + ${el.id} + '/' + ${user.id}|">
                                    <svg th:if="${likesService.thisUserLikeRecipeOrNot(user.id, el.id) == true}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                    </svg>
                                    <svg th:if="${likesService.thisUserLikeRecipeOrNot(user.id, el.id) == false}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16" >
                                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"></path>
                                    </svg>
                                    <p class="card-text" th:text="${likesService.getCountOfLikes(el.id)}"></p>
                                </button>
                                <button type="button" class="btn btn-outline-danger" th:onclick="|window.location.href='/btn_favourite_clicked/' + ${el.id} + '/' + ${user.id}|">
                                    <svg th:if="${favouritesService.isRecipeFavouriteForThisUser(user.id, el.id) == true}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-fill" viewBox="0 0 16 16">
                                        <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"/>
                                    </svg>
                                    <svg th:if="${favouritesService.isRecipeFavouriteForThisUser(user.id, el.id) == false}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"></path>
                                    </svg>
                                    <p class="card-text" th:text="${favouritesService.getCountOfFavourites(el.id)}"></p>
                                </button>
                            </div>
                            <small class="text-body-secondary" th:text="'@' + ${usersService.getUserUsernameByRecipe(el.userId)}"></small>
                            <small class="text-body-secondary" th:text="'Время приготовления: ' + ${el.cookingTimeMinutes} + ' мин'"></small>
                            <small class="text-body-secondary" th:text="'Рецепт на: ' + ${el.portions} + ' персон'"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
